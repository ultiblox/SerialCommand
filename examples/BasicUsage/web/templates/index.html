<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Controller</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>LED Controller</h1>
        <div class="buttons">
            <button onclick="toggleLed('on')">
                <img src="static/svg/on_button.svg" alt="Turn ON">
            </button>
            <button onclick="toggleLed('off')">
                <img src="static/svg/off_button.svg" alt="Turn OFF">
            </button>
        </div>
        <p id="result">Waiting for input...</p>
    </div>

    <script>
        async function toggleLed(action) {
            const response = await fetch("/toggle", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action })
            });
            const result = await response.json();
            document.getElementById("result").textContent = result.message;
        }
    </script>
</body>
</html>
